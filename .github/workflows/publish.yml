name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Klondike to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5       # Updated to v5

      - name: Build distributions
        run: uv build                     # Simplified: uv handles building natively

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1